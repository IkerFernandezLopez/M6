<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="mostrar"></div>
    <button id="btn1">CARGAR</button>
    <script>
        const mostrar = document.getElementById('mostrar'); // Element to display the data
        const btn1 = document.getElementById('btn1'); // Button to trigger the fetch

        btn1.addEventListener('click', (e) => {
            fetch('https://jsonplaceholder.typicode.com/comments') // Fetch data from the API
                .then(response => response.json())
                .then(datos => {
                    datos.forEach(element => {
                        mostrar.innerHTML += `<li>${element.email}</li>`; // Display each name in the div
                    });
                }
                )
        });



    </script>
</body>

</html>

</html>
